<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css/style.css">
        <script src="https://kit.fontawesome.com/558c6718f3.js" crossorigin="anonymous"></script>
        <script src="scripts/script.js" defer></script>
        <title>Profile-component</title>
    </head>
    <body>
        <section class="main-section">
            <header class="main-header">
                <figure class="img-profile">
                    <img src="./image/me.png" alt="image profile">
                </figure>
    
                <div class="name-nikiname">
                    <h2 class="name">Gustavo Dias</h2>
                    <p class="nikiname">@gugadias__</p>
                </div>
                
                <div>
                    <button class="edit"><i class="fas fa-edit"></i>Editar</button>
                </div>
            </header>
            
            <article class="main-article">
                <div class="boxs" id="info-01">
                    <p class="info">Projetos</p>
                    <p class="counter">04</p>
                </div>
                <div class="boxs" id="info-02">
                    <p class="info">Estrelas</p>
                    <p class="counter">01</p>
                </div>
                <div class="boxs" id="info-03">
                    <p class="info">Seguidores</p>
                    <p class="counter">03</p>
                </div>
            </article>
        </section>
    </body>
</html>
